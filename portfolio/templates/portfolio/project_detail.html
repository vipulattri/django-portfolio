{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if project.image %}
            <img src="{{ project.image.url }}" class="img-fluid rounded mb-3" alt="{{ project.title }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            {% if project.link %}
            <a href="{{ project.link }}" class="btn btn-success" target="_blank">Visit Project</a>
            {% endif %}
            <a href="/projects/" class="btn btn-secondary ms-2">Back to Projects</a>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; My Portfolio {{ now|date:'Y' }}
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
